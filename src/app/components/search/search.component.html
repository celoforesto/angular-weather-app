<mat-card class="card search-card">
  <mat-card-header>
    <mat-card-title>Buscar Localização</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Encontre informações climáticas para qualquer lugar do mundo.</p>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Buscar Cidade</mat-label>
      <input
        matInput
        (keyup.enter)="searchCity()"
        [(ngModel)]="city"
        placeholder="Ex.: São Paulo"
      />
    </mat-form-field>

    <app-weather-card
      *ngIf="weather"
      [cityName]="weather.cityName"
      [weatherDescription]="weather.weatherDescription"
      [icon]="weather.icon"
      [temperature]="weather.temperature"
      [minTemperature]="weather.minTemperature"
      [maxTemperature]="weather.maxTemperature"
      [humidity]="weather.humidity"
      [forecastData]="forecast?.forecastDays || null"
      [isFavorite]="isCityFavorite(weather.cityName)"
      (toggleFavorite)="onToggleFavorite(weather.cityName)"
      (toggleForecast)="toggleForecastVisibility()"
    >
    </app-weather-card>
  </mat-card-content>

  <mat-card-actions align="end">
    <button
      mat-raised-button
      color="primary"
      (click)="searchCity()"
      [disabled]="loading"
    >
      {{ loading ? 'Buscando...' : 'Buscar' }}
    </button>
  </mat-card-actions>
</mat-card>
